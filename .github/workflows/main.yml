name: Maven Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # âœ… required for pushing to GitHub Packages

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github
          settings-path: .github/workflows
          server-username: USER_NAME
          server-password: PASSWORD

      - name: Build and Deploy
        run: mvn --batch-mode deploy --settings .github/workflows/settings.xml
